<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Exemplo de Swarm + JSF</title>
</h:head>
<h:body>
	<div id="top">
		<ui:insert name="top">
			<h4>Seu primeiro Facelet via Swarm. Conheça mais sobre na página oficial do projeto 
			<a href="https://javaserverfaces.java.net/" target="_blank">JSF</a></h4>
		</ui:insert>
	</div>
	<div id="content">
		<ui:insert name="content">Content</ui:insert>
	</div>
	<div id="bottom">
		<ui:insert name="bottom">Powered by <img src="http://wildfly-swarm.io/images/swarm_logo.png" style="width:200px; height:auto;" /></ui:insert>
	</div>
</h:body>
</html>
